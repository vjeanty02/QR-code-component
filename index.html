<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Qr code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex-column-center light-gray"> 
  <header><h1>Lolz</h1></header>

  <main >
    <div class="card-qr-component flex-column back-white">
      <img src="images/image-qr-code.png " alt="code qr">
      <section class="flex-column">
        <h2 class="dark-blue">Improve your front-end skills by building projects</h2>
        <p class="back-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>
  </main>

  <footer>
    Challenge by <a class="blue" href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a class="blue" href="https://github.com/vjeanty02/">vjeanty02</a>.
  </footer>
</body>
</html>
